<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진 편집하기</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="editor-container">

        <!-- 상단: 업로드된 이미지 표시 -->
        <div class="image-preview-area">
            <img id="previewImage" src="" alt="업로드한 이미지" />
        </div>

        <!-- 하단: 꾸미기 버튼들 자리 -->
        <div class="decor-tools">
            <p>여기에 스티커 / 텍스트 / 배경 등의 꾸미기 UI가 들어갈 예정</p>
        </div>

        <!-- 완료 버튼 -->
        <button id="finishBtn" class="finish-button">완성하기</button>
    </div>

    <script src="js/editor.js"></script>
</body>
</html>
