<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 편집</title>
  <link rel="stylesheet" href="css/editor.css">
</head>
<body>
  <!-- 배경 도트 -->
  <canvas id="dotCanvas"></canvas>

  <div class="editor-container">
    <!-- 상단 이미지 프레임 -->
    <div class="photo-frame">
      <img id="uploadedImage" src="" alt="업로드 이미지">
    </div>

    <!-- 하단 꾸미기 메뉴 -->
    <div class="menu-bar">
      <button class="menu-btn">스티커</button>
      <button class="menu-btn">텍스트</button>
      <button class="menu-btn">배경</button>
      <!-- 나중에 아이템 추가 -->
    </div>

    <!-- 우측 상단 완료 버튼 -->
    <button class="complete-btn">완성</button>
  </div>

  <script src="js/editor.js"></script>
</body>
</html>
