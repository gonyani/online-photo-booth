<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y2K 스티커 사진기</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="home-container">

    <!-- 타이틀 / 로고 -->
    <img src="assets/logo.png" alt="Y2K 스티커 사진기" class="logo-image" />

    <!-- 이미지 업로드 버튼 -->
    <input type="file" id="imageInput" accept="image/*" class="hidden-input" />
    <img src="assets/upload-btn.png" alt="사진 업로드" class="upload-btn" id="uploadBtn" />

  </div>

  <script src="js/main.js"></script>
</body>
</html>
